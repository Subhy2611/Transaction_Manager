<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <div class="logo">
          <h1>Horizon</h1>
        </div>
        <div class="signup-form">
          <h2>Sign up</h2>
          <p>Please enter your details.</p>
          <form action="/adduser" method="post">
            <div class="form-row">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  id="firstname"
                  name="firstname"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required />
              </div>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="Address" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State" required />
              </div>
              <div class="form-group">
                <label for="postalcode">Postal Code</label>
                <input type="number" id="postalcode" name="postalcode" placeholder="Postal Code" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="dateofbirth">Date of Birth</label>
                <input type="date" id="dateofbirth" name="dateofbirth" placeholder="Date of Birth" required />
              </div>
              <div class="form-group">

                <label for="ssn">SSN 
                  <span class="tooltip">
                    <img class="tooltip-img" src="https://img.icons8.com/?size=100&id=63684&format=png&color=000000" alt="Tooltip Info">
                  </span>
                </label>
                <input type="text" id="ssn" name="ssn" placeholder="1234" required />

              </div>
            </div>
            

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" required />
            </div>

            <button type="submit">Sign up</button>
          </form>
          <p class="login-link">Already have an account? <a href="/">Login</a></p>
        </div>
      </div>
      <div class="right-section">
        <div class="image-wrapper">
          <img src="./Resources/login right image1.png" alt="Image" />
        </div>
      </div>
    </div>
  </body>
</html>
